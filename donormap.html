<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
    // Initialize and add the map
    function initMap() {
  var broadway = {
    lat: 38.920366,
    long: -76.966310,
  }

  var belmont = {
    lat: 38.979279, 
    long: -76.929357,
  }

  var sheridan = {
    lat: 38.960650,
    long: 76.931855,
  }
  var third = {
    lat: 38.953238,
    long: -76.981791,
  }

  var fourth = {
    lat: 38.979279, 
    long: -76.929357,
  }

  var fifth = {
    lat: 38.932559,
    long: -77.044872,
  }

  var locations = [
    [ broadway.lat, broadway.long, 0],
    [ belmont.lat, belmont.long, 1],
    [ sheridan.lat, sheridan.long, 2],
    [ third.lat, third.long, 3],
    [ fourth.lat, fourth.long, 4],
    [ fifth.lat, fifth.long, 5],
  ]

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: new google.maps.LatLng(38.992513, -76.952515),
    mapTypeId: google.maps.MapTypeId.ROADMAP,
  })

  var infowindow = new google.maps.InfoWindow({})

  var marker, i

  for (i = 0; i < locations.length; i++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
      map: map,
    })

    google.maps.event.addListener(
      marker,
      'click',
      (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0])
          infowindow.open(map, marker)
        }
      })(marker, i)
    )
  }
}
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDccxnawNr8so2HsVLRL6kxgX2eewKk6Fs&callback=initMap">
    </script>
  </body>
</html>
